<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script th:src="@{./webjars/jquery/2.2.4/dist/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{./webjars/bootstrap/3.3.7/js/bootstrap.js}" type="text/javascript"></script>
    <script th:src="@{./webjars/vue/2.6.11/dist/vue.min.js}" type="text/javascript"></script>
    <script th:src="@{./webjars/vue-router/2.6.0/dist/vue-router.min.js}" type="text/javascript"></script>
    <script th:src="@{./js/axios.min.js}" type="text/javascript"></script>
    <link th:href="@{./webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <link th:href="@{./css/style.css}" rel="stylesheet" type="text/css">
    <title>注册页</title>
</head>
<body>
<div id="register">
<form>
    <h2>Shiro_User_Register</h2>
    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-3">注册账号</label>
            <div class="col-md-6">
                <input v-model="shop_ob.name" class="form-control" type="text"/>
            </div>
            <div class="col-md-3"><span>显示验证结果</span></div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-3">输入密码</label>
            <div class="col-md-6">
                <input v-model="shop_ob.password" class="form-control" type="password"/>
            </div>
            <div class="col-md-3"><span>显示验证结果</span></div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-3">验证密码</label>
            <div class="col-md-6">
                <input v-model="shop_ob.repeatpass" class="form-control" type="password"/>
            </div>
            <div class="col-md-3"><span>显示验证结果</span></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button @click="register_submit" class="btn btn-primary btn-block">注册</button>
        </div>
        <div class="col-md-4">
            <a th:href="@{./login}" class="btn btn-primary btn-block">返回登录</a>
        </div>
        <div class="col-md-4">
            <a th:href="@{./index}" class="btn btn-primary btn-block">返回主页</a>
        </div>
    </div>
</form>
</div>
<script src="./js/register_check.js" th:src="@{./js/register_check.js}" type="text/javascript"></script>
</body>
</html>
