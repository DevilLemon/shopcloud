<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script th:src="@{./webjars/jquery/2.2.4/dist/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{./webjars/bootstrap/3.3.7/js/bootstrap.js}" type="text/javascript"></script>
    <script th:src="@{./webjars/vue/2.6.11/dist/vue.min.js}" type="text/javascript"></script>
    <script th:src="@{./webjars/vue-router/2.6.0/dist/vue-router.min.js}" type="text/javascript"></script>
    <script th:src="@{./js/axios.min.js}" type="text/javascript"></script>
    <link th:href="@{./webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <link th:href="@{./css/style.css}" rel="stylesheet" type="text/css">
    <title>登录页</title>
</head>
<body>

<form action="./login" method="post">
    <h2>Shiro_User_Login</h2>
    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-3">账号：</label>
            <div class="col-md-6">
                <input name="name" class="form-control" type="text" placeholder="请输入账号" required="true"/>
            </div>
            <div class="col-md-3">
                <span>显示验证结果</span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-3">密码：</label>
            <div class="col-md-6">
                <input name="password" class="form-control" type="password" placeholder="请输入密码" required="true"/>
            </div>
            <div class="col-md-3">
                <span>显示验证结果</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary btn-block">登录</button>
        </div>
        <div class="col-md-4">
            <a th:href="@{./register}" class="btn btn-primary btn-block">注册</a>
        </div>
        <div class="col-md-4">
            <a th:href="@{./index}" class="btn btn-primary btn-block">主页</a>
        </div>
    </div>
</form>
</body>
</html>
